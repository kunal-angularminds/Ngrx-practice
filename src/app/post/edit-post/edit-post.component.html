<div class="row">
    <div class="col-md-12">
        <h3>Edit Post</h3>
        <hr />

        <form action="" [formGroup]="postForm" >
            <div class="mb-3">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" formControlName="title" class="form-control">

                    <!-- <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid " >
                        <small *ngIf="postForm.get('title').errors['required']" class="text-danger" >Title is required</small>

                        <small *ngIf="postForm.get('title').errors['minlength']" class="text-danger" >Title should be 6 characters long</small>

                    </div> -->

                </div>

                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" formControlName="description" class="form-control" >

                    <!-- <div *ngIf="postForm.get('description').touched && !postForm.get('description').valid " >
                        <small *ngIf="postForm.get('description').errors['required']" class="text-danger" >Description is required</small>

                        <small *ngIf="postForm.get('description').errors['minlength']" class="text-danger" >Description should be 10 characters long</small>

                    </div> -->

                </div>

                <div>
                    <button class="btn btn-primary" (click)="onSubmit()" >Update Post</button>
                </div>

            </div>
        </form>

    </div>
</div>
