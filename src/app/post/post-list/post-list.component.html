<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="text-center">Post List</h3>
    
            <div class="text-center my-2">
                <a [routerLink]="['/posts/add']" class="btn btn-primary">Add Post</a>
            </div>
    
            <table class="table table-striped" *ngIf="posts | async as postsData">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor="let item of postsData">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                        <td>
                            <a class="btn btn-primary" routerLink="edit/{{item.id}}">Edit</a>

                            <button class="btn btn-danger mx-2" (click)="onDeletePost(item.id)" >Delete</button>

                        </td>
                    </tr>
                </tbody>
    
            </table>
    
        </div>

        <div class="col-md-4">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
